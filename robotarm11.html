<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inlade

robotArm.loadLevel("exercise 11");

   for(var move = 0; move <10; move++){
    robotArm.moveRight();
    }

    for(var colorcheckifwhite = 0; colorcheckifwhite < 9; colorcheckifwhite++){
     robotArm.moveLeft();
     robotArm.grab();
     color = robotArm.scan();
      if (color === "white"){
        robotArm.moveRight();
        robotArm.drop();
        robotArm.moveLeft();
         }else {
           robotArm.drop();
            }
         }



  // De door jou opgegeven instructies uitvoeren
        robotArm.run();
      </script>
    </body>
</html>
